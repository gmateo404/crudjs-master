<body>
  <div class="body"></div>
  <div class="w3-container">
    <h1><a style="text-decoration: none;" > CRUD 
        <b>RESPONSIVE</b></a></h1>
  </div>


    <form class="formulario__class" onsubmit="event.preventDefault()">
      <div class="cajas">
      <input   class="caja__texto" id="fname" name="fname" placeholder="Nombre" /><br>
      <input   class="caja__texto" id="lname" name="lname" placeholder="Apellido" />
      </div>
      <br><br>
      <button class="w3-button w3-round w3-yellow" onclick="clearForm()">Limpiar Formulario</button>
      <br /><br />

      <button class="w3-button w3-round w3-blue" onclick="create()">Crear</button>
      <button class="w3-button w3-round w3-blue" onclick="update()">Actualizar</button>
      <button class="w3-button w3-round w3-blue" onclick="deleteItem()">Eliminar</button>
      <br /><br />
      <select class="panel" id="panel" size="20" onclick="panelClick()"> </select>
    </form>

 
  <script src="js/index-w3s.js">
  </script>
